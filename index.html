<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <!-- Prevents zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

    <!-- Bootstrap -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/681ff4ba53.js" crossorigin="anonymous"></script>
    <!-- fontawesome -->
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">
                Etch-A-Sketch
                <span class="text-muted">@h4636oh</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">TheOdinProject</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Socials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="www.github.com/h4636oh/TOP-etch-a-sketch">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="canvas center-div">
        Select a grid size
    </div>  
    
    <div class="controls">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <button type="button" class="btn btn-secondary">Choose Grid Size:</button>
            <input type="radio" class="btn-check" name="btnradio" id="g16" autocomplete="off" onclick="createGrid(16)">
            <label class="btn btn-outline-secondary" for="g16">16 X 32</label>
            <input type="radio" class="btn-check" name="btnradio" id="g32" autocomplete="off" onclick="createGrid(32)">
            <label class="btn btn-outline-secondary" for="g32">32 X 64</label>
            <input type="radio" class="btn-check" name="btnradio" id="g64" autocomplete="off" onclick="createGrid(64)">
            <label class="btn btn-outline-secondary" for="g64">64 X 128</label>
        </div>
        <div class="colorgrp">
            <div class="colorbtn rounded" id="c_ffffff" style="background-color: white" onclick="colorGrid('ffffff')"></div>
            <div class="colorbtn rounded" id="c_ff0000" style="background-color: red" onclick="colorGrid('ff0000')"></div>
            <div class="colorbtn rounded" id="c_ffa500" style="background-color: orange" onclick="colorGrid('ffa500')"></div>
            <div class="colorbtn rounded" id="c_ffff00" style="background-color: yellow" onclick="colorGrid('ffff00')"></div>
            <div class="colorbtn rounded" id="c_008000" style="background-color: green" onclick="colorGrid('008000')"></div>
            <div class="colorbtn rounded" id="c_0000ff" style="background-color: blue" onclick="colorGrid('0000ff')"></div>
            <div class="colorbtn rounded" id="c_4b0082" style="background-color: indigo" onclick="colorGrid('4b0082')"></div>
            <div class="colorbtn rounded" id="c_ee82ee" style="background-color: violet" onclick="colorGrid('ee82ee')"></div>
            <div class="colorbtn rounded" id="rainbowcolor" onclick="rainbowgrid()"></div>
            <div class="colorbtn rounded" id="greyscalecolor" onclick="greyscalegrid()"></div>
            <div class="colorpicker">
                <input type="color" class="rounded" id="favcolor" value="#888888">
            </div>
            <div class="colorbtn rounded" id="eraser" onclick="erasergrid()">    
                <i class="fa-solid fa-eraser fa-lg"></i>
            </div>
        </div>
        <button type="button" class="btn btn-danger" id="clearbtn">clear</button>
        <button type="button" class="btn btn-success" id="savebtn">save</button>
    </div>
</body>
</html>
